    <main class="container my-16 px-8 lg:px-[100px]">
        <div class="text-[26px] lg:text-[44px] text-heading text-center">
            Hồ sơ của tôi
        </div>
        <div class="text-[14px] lg:text-[18px] text-desc text-desc__yellow text-center mb-7">
            Chỉnh sửa hồ sơ tài khoản
        </div>
        <form class="w-full flex flex-col-reverse lg:grid gap-x-6 lg:grid-cols-3">
            <div class="info col-span-2">
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1 pr-4" for="username">
                            Tên đăng nhập
                        </label>
                    </div>
                    <div class="w-full">
                        <input
                            class="text-[14px] lg:text-[18px] border-2 border-gray-200 rounded w-full py-2 px-4  focus:outline-none focus:bg-white focus:border-[#518581]"
                            id="username" type="text" value="Thanhlam6178">
                    </div>
                </div>
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1  pr-4" for="full-name">
                            Họ và tên
                        </label>
                    </div>
                    <div class="w-full">
                        <input
                            class="text-[14px] lg:text-[18px] border-2 border-gray-200 rounded w-full py-2 px-4  focus:outline-none focus:bg-white focus:border-[#518581]"
                            id="full-name" type="text" value="Nguyễn Võ Thanh Lâm">
                    </div>
                </div>
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1 pr-4" for="email">
                            Email
                        </label>
                    </div>
                    <div class="w-full">
                        <input
                            class="text-[14px] lg:text-[18px] border-2 border-gray-200 rounded w-full py-2 px-4  focus:outline-none focus:bg-white focus:border-[#518581]"
                            id="email" type="email" value="20521519@gm.uit.edu.vn">
                    </div>
                </div>
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1 pr-4" for="phone">
                            Điện thoại
                        </label>
                    </div>
                    <div>
                        <input
                            class="text-[14px] lg:text-[18px] border-2 border-gray-200 rounded w-full py-2 px-4  focus:outline-none focus:bg-white focus:border-[#518581]"
                            id="phone" type="number" value="0942121213">
                    </div>
                </div>
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1 pr-4" for="address">
                            Địa chỉ
                        </label>
                    </div>
                    <div class="text-[14px] lg:text-[18px] w-full grid grid-cols-2 gap-2">
                        <select class="text-[14px] lg:text-[18px] block w-full bg-white border px-4 py-2 pr-4 rounded  w">
                            <option class="text-[14px] lg:text-[18px]">Tỉnh/Thành</option>
                            <option class="text-[14px] lg:text-[18px]">Bình Dương</option>
                            <option class="text-[14px] lg:text-[18px]">Tp Hồ Chí Minh</option>
                        </select>
                        <select class="text-[14px] lg:text-[18px] block w-full bg-white border px-4 py-2 pr-4 rounded  w">
                            <option class="text-[14px] lg:text-[18px]">Quận/huyện</option>
                            <option class="text-[14px] lg:text-[18px]">Quận 1</option>
                            <option class="text-[14px] lg:text-[18px]">Quận 2</option>
                        </select>
                        <select class="text-[14px] lg:text-[18px] block w-full bg-white border px-4 py-2 pr-4 rounded  w">
                            <option class="text-[14px] lg:text-[18px]">Xã/phường</option>
                            <option class="text-[14px] lg:text-[18px]">Phường 1</option>
                            <option class="text-[14px] lg:text-[18px]">Phường 2</option>
                        </select>

                    </div>
                </div>
                <div class="lg:flex items-center mb-6">
                    <div class="min-w-[250px]">
                        <label class="block text-[16px] lg:text-[18px] text-gray-500 font-bold lg:text-right mb-1 pr-4" for="address-detail">
                            Địa chỉ cụ thể
                        </label>
                    </div>
                    <div class="w-full">
                        <input
                            class="text-[14px] lg:text-[18px] border-2 border-gray-200 rounded w-full py-2 px-4  focus:outline-none focus:bg-white focus:border-[#518581]"
                            id="address-detail" type="text" value="Ký túc xá khu A">
                    </div>
                </div>
                <div class="lg:flex items-center">
                    <div class="w-[250px]">
                    </div>
                    <a class="button-primary text-[14px] lg:text-[18px]">
                        Lưu
                    </a>
                </div>
            </div>
            <div class="image border-left text-center mb-8">
                <div class="mt-2">
                    <img src="../assets/img/banlamviec.png" class="w-[150px] h-[150px] lg:w-[295px] lg:h-[295px] m-auto rounded-[50%] shadow">
                </div>

                <label class="text-[14px] lg:text-[18px] inline-block mt-3 px-4 py-1 bg-white border border-gray-300 rounded cursor-pointer"
                    for="file_input">Chọn
                    ảnh</label>
                <input class="hidden" id="file_input" type="file">
            </div>
            
        </form>
    </main>
    <footer class="container bg-white py-[60px] border-t border-t-[#ECE4DE]">
        <div class="flex items-center justify-center gap-y-[23px] flex-col">
            <div class="flex items-center justify-center gap-x-2 cursor-pointer">
                <img srcset="/assets/img/logo.png 2x" alt="logo" />
                <span class="font-medium text-[18px]">
                    BiSys - Yêu ngôi nhà của bạn
                </span>
            </div>
            <div class="flex items-center justify-center gap-x-[41px] cursor-pointer">

                <img src="/assets/icons/instagram.png" alt="instagram" />
                <img src="/assets/icons/twitter.png" alt="twitter" />
            </div>
            <span class="font-medium text-2xl">Hãy theo dõi chúng tôi để cập nhật tin mới nhất !</span>
        </div>
